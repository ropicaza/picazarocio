            <h3 class="text-center mx-2 my-4"> RESERVÁ CON NOSOTROS</h2>

              <div class="container">
                <div class="row d-flex justify-content-center my-4">
                  <div class="col-12 col-sm-8">
                    <div class="bg-light text-dark border px-5 py-4">

                      <h4 class="text-center my-1 mb-4">Completá tus datos</h2>
                        <form id="info">
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="name">Nombre</label>
                              <input type="name" class="form-control" id="name" placeholder="Edith">
                              <small id="nameHelp" class="form-text text-danger"></small>
                            </div>
                            <div class="form-group col-md-6">
                              <label for="lastName">Apellido</label>
                              <input type="lastName" class="form-control" id="lastName" placeholder="Piaf">
                              <small id="lastNameHelp" class="form-text text-danger"></small>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputAddress">Tour</label>
                            <select id="inputState" class="form-control">
                              <option selected>Elegí un tour..</option>
                              <option>Visita Torre Eiffel</option>
                              <option>Visita Arco del Triunfo</option>
                              <option>Visita Montmatre</option>
                              <option>Tour Gastronómico</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="start">Fecha</label>

                            <input type="date" id="start" name="trip-start"
                                   value="2020-07-23"
                                   min="2020-07-01" max="2021-12-31">
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputCity">Nacionalidad</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="inputState">Idioma</label>
                              <select id="inputState" class="form-control">
                                <option selected>Elegí el idioma...</option>
                                <option>Español</option>
                                <option>Inglés</option>
                              </select>
                            </div>
                            <div class="form-group col-md-2">
                              <label for="exampleFormControlSelect1">Pax</label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                Confirmo <strong>"Políticas y condiciones"</strong>
                              </label>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-danger">Reservar</button>
                        </form>
